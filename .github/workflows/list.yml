name: list

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
jobs:
  list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - run: go mod download
      - run: go test -race ./...

      - env:
          GOPROXY: "proxy.golang.org"
        run: go list -m github.com/cardinalby/wallclock@${{ github.ref_name }}
